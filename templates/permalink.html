{% extends "layout.html" %}

{% block content %}
{% if error %}
<div class="error center">
    {{error}}
</div>
{% else %}
<div class="post">
    <div class="post-title">
        {{subject}}
    </div>
    <div class="post-date">
        {{date.date()}}
    </div>
    <hr>
    <div name="post-body">{{content}}</div>
</div>
{% endif %}
{% endblock %}
