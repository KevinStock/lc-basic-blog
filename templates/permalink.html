{% extends "layout.html" %}

{% block content %}

<div class="error">
    {{error}}
</div>
<div class="post">
    <div class="post-title">
        {{subject}}
    </div>
    <div class="post-date">
        {{date}}
    </div>
    <hr>
    <pre name="post-body">{{content}}</pre>
</div>
{% endblock %}
